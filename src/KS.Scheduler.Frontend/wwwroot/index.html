<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>KS Scheduler</title>
    <base href="/" />

    <!-- Bootstrap e Fontes -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="KS.Scheduler.Frontend.styles.css" rel="stylesheet" />

    <!-- Estilo CRÃTICO para o loading nÃ£o piscar branco -->
    <style>
        html, body {
            background-color: #0f172a; /* Fundo escuro padrÃ£o */
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }

        /* Estilo do Loading Inicial */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
        }

        .spinner-ball {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #10b981; /* Verde Esmeralda */
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-size: 0.9rem;
            color: #94a3b8;
            animation: pulse 1.5s infinite ease-in-out;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!--
      IMPORTANTE: O id="app" Ã© onde o Blazor vai montar o site.
      Tudo o que estÃ¡ DENTRO dessa div aparece SÃ“ ENQUANTO carrega.
    -->
    <div id="app">
        <div class="loading-screen">
            <div class="spinner-ball"></div>
            <div class="loading-text">Entrando em campo...</div>
        </div>
    </div>

    <!-- UI de erro padrÃ£o do Blazor (caso dÃª erro fatal) -->
    <div id="blazor-error-ui" style="display:none; background: #ffe4e4; color: black; padding: 10px; position: fixed; bottom: 0; width: 100%; z-index: 1000;">
        Ocorreu um erro inesperado.
        <a href="" class="reload">Recarregar</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <!--
       CRÃTICO: Esse script Ã© o motor do Blazor.
       Se ele sumir, o site nunca sai do loading.
    -->
    <script src="_framework/blazor.webassembly.js"></script>

    <!-- Script do Bootstrap (Para Modais e Menus funcionarem) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
